<!DOCTYPE html>
<link rel="stylesheet" href="style.css" meta charset='utf-8'>
<title>Teyvat Clock</title>
<html>
    <form id="frm1" action="Calculate.html">
        <table width="350px" border="1px">
            <tr>
                <th colspan="4">Character Output Calculator</th>
            </tr>
            <tr>
                <td>Character</td>
                <td>
                    <select id="Character" name="Character">
                        <option id="Amber">Amber</option>
                        <option id="Barbara">Barbara</option>
                        <option id="Sucrose">Sucrose</option>
                    </select>
                </td>
                <td>
                    <select id="Level" name="Level">
                        <option id="1" value="1">Level 1</option>
                        <option id="20" value="20">Level 20</option>
                        <option id="40" value="40">Level 40</option>
                        <option id="50" value="50">Level 50</option>
                        <option id="60" value="60">Level 60</option>
                        <option id="70" value="70">Level 70</option>
                        <option id="80" value="80">Level 80</option>
                        <option id="90" value="90">Level 90</option>
                    </select>
                </td>
                <td>
                    <select id="Ascension" name="Ascension">
                        <option id="0" value="0">Level 0 Ascension</option>
                        <option id="1" value="1">Level 1 Ascension</option>
                        <option id="2" value="2">Level 2 Ascension</option>
                        <option id="3" value="3">Level 3 Ascension</option>
                        <option id="4" value="4">Level 4 Ascension</option>
                        <option id="5" value="5">Level 5 Ascension</option>
                        <option id="6" value="6">Level 6 Ascension</option>
                    </select>
                </td>

            </tr>
            <tr>
                <td>Breaks</td>
                <td>
                    <input type="number" id="Breaks" placeholder="0">minutes</td>
            </tr>
            <tr>
                <td>Malfunctions</td>
                <td>
                    <input type="number" id="Malfunctions" placeholder="0">minutes</td>
            </tr>
            <tr>
                <td>Theoretical production time:</td>
                <td>
                    <p id="test"></p>
                </td>
            </tr>
            <tr>
            </tr>
            <tr>
                <td>Stats</td>
                <td>
                    <p>HP</p>
                </td>
                <td>
                    <p>ATK</p>
                </td>
                <td>
                    <p>DEF</p>
                </td>
            </tr>
            <tr>
                <td>Stats</td>
                <td>
                    <span id='BaseHP'></span>
                </td>
                <td>
                    <span id='BaseATK'></span>
                </td>
                <td>
                    <span id='BaseDEF'></span>
                </td>
            </tr>
        </table>
        <button onClick="window.location.reload();">Refresh Page</button>
    </form>
    <script>
        //Character Bases
        //AMBER
        var AMBERlv1A0HP = 793
        var AMBERlv1A0ATK = 18
        var AMBERlv1A0DEF = 50

        var AMBERlv20A0HP = 2037
        var AMBERlv20A0ATK = 48
        var AMBERlv20A0DEF = 129

        var AMBERlv20A1HP = 2630
        var AMBERlv20A1ATK = 62
        var AMBERlv20A1DEF = 166

        var AMBERlv40A1HP = 3940
        var AMBERlv40A1ATK = 92
        var AMBERlv40A1DEF = 250

        var AMBERlv40A2HP = 4361
        var AMBERlv40A2ATK = 102
        var AMBERlv40A2DEF = 276

        var AMBERlv50A2HP = 5016
        var AMBERlv50A2ATK = 118
        var AMBERlv50A2DEF = 318

        var AMBERlv50A3HP = 5577
        var AMBERlv50A3ATK = 131
        var AMBERlv50A3DEF = 354


        var character = document.getElementById("Character").value;
        console.log(character)
        var level = document.getElementById("Level").value;
        console.log(level)
        var ascension = document.getElementById("Ascension").value;
        console.log(ascension)

        if (character = "amber") {
            if (level >= 1) {
                if (ascension <= 0) {
                    document.getElementById('BaseHP').innerHTML=AMBERlv1A0HP;
                    document.getElementById('BaseATK').innerHTML=AMBERlv1A0ATK;
                    document.getElementById('BaseDEF').innerHTML=AMBERlv1A0DEF;
                }
            }
            if (level >= 20) {
                if (ascension >= 0) {
                    document.getElementById('BaseHP').innerHTML=AMBERlv20A0HP;
                    document.getElementById('BaseATK').innerHTML=AMBERlv20A0ATK;
                    document.getElementById('BaseDEF').innerHTML=AMBERlv20A0DEF;
                }
                if (ascension >= 1) {
                    document.getElementById('BaseHP').innerHTML=AMBERlv20A1HP;
                    document.getElementById('BaseATK').innerHTML=AMBERlv20A1ATK;
                    document.getElementById('BaseDEF').innerHTML=AMBERlv20A1DEF;
                }
            }
            if (level >= 40) {
                if (ascension >= 1) {
                    document.getElementById('BaseHP').innerHTML=AMBERlv40A1HP;
                    document.getElementById('BaseATK').innerHTML=AMBERlv40A1ATK;
                    document.getElementById('BaseDEF').innerHTML=AMBERlv40A1DEF;
                }
                if (ascension >= 2) {
                        document.getElementById('BaseHP').innerHTML=AMBERlv40A2HP;
                        document.getElementById('BaseATK').innerHTML=AMBERlv40A2ATK;
                        document.getElementById('BaseDEF').innerHTML=AMBERlv40A2DEF;
                }
            }
            if (level >= 50) {
                if (ascension >= 2) {
                    document.getElementById('BaseHP').innerHTML=AMBERlv50A2HP;
                    document.getElementById('BaseATK').innerHTML=AMBERlv50A2ATK;
                    document.getElementById('BaseDEF').innerHTML=AMBERlv50A2DEF;
                }
                if (ascension >= 3) {
                        document.getElementById('BaseHP').innerHTML=AMBERlv50A3HP;
                        document.getElementById('BaseATK').innerHTML=AMBERlv50A3ATK;
                        document.getElementById('BaseDEF').innerHTML=AMBERlv50A3DEF;
                }
            }
        }



    </script>
</html>
